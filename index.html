<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scelta dell'Ambiente</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .box, .button {
            font-size: 16px; /* Adatta per dispositivi mobili */
            padding: 15px 20px; /* Più grande per facilitare il tocco */
            margin: 10px 0; /* Spazio tra i pulsanti */
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            display: inline-block; /* Per centrare i pulsanti nel contenitore */
            width: auto; /* Auto width per adattarsi al testo */
        }
        .box {
            background-color: #ffffff;
            color: #000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .button, .box {
                font-size: 14px;
                padding: 12px 18px; /* Leggermente più piccolo per schermi molto stretti */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="button" onclick="setEnvironment('Urban')">Urban</div>
    <div class="button" onclick="setEnvironment('Wilderness')">Wilderness</div>
    <div id="outcome" class="box" style="display: none;">Esito...</div>
</div>

<script>
   async function fetchFromSheet(range) {
    const sheetId = '1BxbPEDPJcalOtcWTEYLenB9xCYMqm61xyL8OTQrs2rY';
    const apiKey = 'AIzaSyDw8x-foQghu9M_dwREfKMfmc1XsVMlbF0';
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

    try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.values && data.values.length > 0) {
            // Sceglie un indice casuale dalla lista di valori ricevuti
            const randomIndex = Math.floor(Math.random() * data.values.length);
            // Restituisce solo il valore selezionato casualmente dalla colonna
            const selectedText = data.values[randomIndex][0];
            return selectedText;
        } else {
            return 'Nessun dato trovato nella colonna specificata.';
        }
    } catch(error) {
        console.error('Errore:', error);
        return 'Errore nel caricamento dei dati.';
    }
}

async function rollForWilderness() {
    const roll = Math.ceil(Math.random() * 6);
    let outcomeText = "";

    switch (roll) {
        case 1:
            outcomeText = "I PG si perdono! L'Azione è sprecata O si muovono in un esagono diverso.";
            document.getElementById('outcome').textContent = outcomeText;
            break;
        case 2:
        case 3:
        case 4:
            // Qui viene gestito il caso di "Incontro"
            const incontriRange = 'Incontri!A1:A271'; // Assicurati che il range sia corretto
            const incontriText = await fetchFromSheet(incontriRange);
            outcomeText = "Incontrate " + incontriText; // Concatena il testo dell'incontro selezionato casualmente
            document.getElementById('outcome').textContent = outcomeText;
            break;
                case 5:
            // Indizi su Incontro
            const indiziRange = 'Incontri!A1:A271'; // Utilizza lo stesso range o uno specifico se necessario
            const indiziText = await fetchFromSheet(indiziRange);
            outcomeText = "Notate delle tracce che conducono ad " + indiziText; // Modifica la frase introduttiva
            break;
        case 6:
            outcomeText = "Non succede nulla";
            document.getElementById('outcome').textContent = outcomeText;
            break;
    }

    document.getElementById('outcome').style.display = 'block';
}

async function setEnvironment(choice) {
    document.getElementById('outcome').style.display = 'none'; // Resetta la visualizzazione dell'esito
    if (choice === 'Urban') {
        const urbanRange = 'Urban!B1:B271'; // Range completo della colonna B
        const urbanText = await fetchFromSheet(urbanRange); // Ottiene un singolo valore casuale da quella colonna
        document.getElementById('outcome').textContent = urbanText;
        document.getElementById('outcome').style.display = 'block';
    } else if (choice === 'Wilderness') {
        rollForWilderness();
    }
}

</script>

</body>
</html>
