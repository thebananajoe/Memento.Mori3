<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scelta dell'Ambiente</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .box, .button {
            font-size: 16px;
            padding: 15px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            display: inline-block;
            width: auto;
        }
        .box {
            background-color: #ffffff;
            color: #000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .button, .box {
                font-size: 14px;
                padding: 12px 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="button" onclick="setEnvironment('Urban')">Urban</div>
    <div class="button" onclick="setEnvironment('Wilderness')">Wilderness</div>
    <div id="encounter-nature" class="box" style="display: none;">Natura dell'incontro...</div>
    <div id="outcome" class="box" style="display: none;">Esito...</div>
</div>

<script>
async function fetchFromSheet(range) {
    const sheetId = '1BxbPEDPJcalOtcWTEYLenB9xCYMqm61xyL8OTQrs2rY';
    const apiKey = 'AIzaSyDw8x-foQghu9M_dwREfKMfmc1XsVMlbF0';
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

    try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.values && data.values.length > 0) {
            const randomIndex = Math.floor(Math.random() * data.values.length);
            const selectedText = data.values[randomIndex][0];
            return selectedText;
        } else {
            return 'Nessun dato trovato nella colonna specificata.';
        }
    } catch(error) {
        console.error('Errore:', error);
        return 'Errore nel caricamento dei dati.';
    }
}

async function rollForWilderness() {
    const roll = Math.ceil(Math.random() * 6);
    let outcomeText = "";

    switch (roll) {
        case 1:
            outcomeText = "I PG si perdono! L'Azione Ã¨ sprecata O si muovono in un esagono diverso.";
            break;
        case 2:
        case 3:
        case 4:
            const incontriRange = 'Incontri!A1:A271';
            const incontriText = await fetchFromSheet(incontriRange);
            const encounterType = await handleEncounter();
            const encounterDetail = await determineEncounterDetail(encounterType);
            document.getElementById('outcome').textContent = "Incontrate: " + incontriText;
            document.getElementById('encounter-nature').textContent = "Mood dell'incontro: " + encounterDetail;
            document.getElementById('encounter-nature').style.display = 'block';
            break;
        case 5:
            const indiziRange = 'Incontri!A1:A271';
            const indiziText = await fetchFromSheet(indiziRange);
            outcomeText = "Notate delle tracce che conducono ad " + indiziText;
            break;
        case 6:
            outcomeText = "Non succede nulla";
            break;
    }

    document.getElementById('outcome').style.display = 'block';
    document.getElementById('outcome').textContent = outcomeText;
}

async function handleEncounter() {
    const roll = Math.ceil(Math.random() * 6);
    let encounterType = "";

    switch (roll) {
        case 1:
            encounterType = "Attacca immediatamente.";
            break;
        case 2:
        case 3:
            encounterType = "Ostile";
            break;
        case 4:
        case 5:
            encounterType = "Neutrale";
            break;
        case 6:
            encounterType = "Amichevole";
            break;
    }

    return encounterType;
}

async function determineEncounterDetail(encounterType) {
    let detail = "";
    const roll = Math.ceil(Math.random() * 3); // d3 per il dettaglio specifico
    
    if (encounterType === "Ostile") {
        const ostileDetails = [
            "Le creature sono aggressive, insultano chiunque incroci il loro cammino e attaccano se si sentono in vantaggio.",
            "Richiedono cibo o soldi come tributo. Se si sentono in vantaggio, passano all'attacco.",
            "Si mostrano violenti, e ricattano i PC per lasciarli in pace. Attaccheranno se credono di poter vincere."
        ];
        detail = ostileDetails[roll - 1];
    }
    // Aggiungi qui logica simile per "Neutrale" e "Amichevole" se necessario

    return detail;
}

async function setEnvironment(choice) {
    document.getElementById('outcome').style.display = 'none';
    document.getElementById('encounter-nature').style.display = 'none'; // Aggiunto per resettare la visualizzazione
    
    if (choice === 'Urban') {
        const urbanRange = 'Urban!B1:B271';
        const urbanText = await fetchFromSheet(urbanRange);
        document.getElementById('outcome').textContent = urbanText;
        document.getElementById('outcome').style.display = 'block';
    } else if (choice === 'Wilderness') {
        await rollForWilderness();
    }
}
</script>

</body>
</html>
